name: pygbag_build

on:
  push:
    branches: [ main, feature/github-pages-play ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  pygbag_build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pygame-ce pygbag

    - name: Build with pygbag
      timeout-minutes: 50
      run: |
        python -m pygbag --archive --name sashimi_tanpopo_game .

    - name: Upload to gh-pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/feature/github-pages-play'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist